				} else {

					docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';

				}

			};

		if (!doc.addEventListener) return;

		win.addEventListener(resizeEvt, recalc, false);

		doc.addEventListener('DOMContentLoaded', recalc, false);

	function getCertificate() {



    var success = function(response) {







        if (response.data != null) {
			$('.title1').html(response.data.zsTitle);
			$('.title2').html(response.data.zsfTitle);
			$('.zsUrl').html(response.data.zsUrl);
		}










    }







    var data = {};



    MuiUse.ajax(api.getCertificate, data, success);



}



	function getCreDetails() {

		var success = function (response) {

			if (response.errorCode == '0000') {

				$('.cName').html(response.data.cName);

				$('.realName').html(response.data.realName);

				$('.idCard').html(response.data.idCard==null?'':response.data.idCard);

				$('.years').html(response.data.year);

				$('.credit').html(response.data.state);

				$('.numRule').html(response.data.numRule);

			}

		}



		var data = {

			recordId: GetQueryString('recordId')

		};

		MuiUse.ajax(api.getCreDetails, data, success);

	}
